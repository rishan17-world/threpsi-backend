<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment | Threpsi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded shadow">
        <h3 class="mb-4 text-center">ðŸ©º Book a Doctor Appointment</h3>
        <form method="POST" action="/submit_appointment">
          <div class="mb-3">
            <label>Patient Name:</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Department:</label>
            <select name="department" class="form-select" required>
              <option value="General Physician">General Physician</option>
              <option value="Cardiologist">Cardiologist</option>
              <option value="Neurologist">Neurologist</option>
              <option value="Dermatologist">Dermatologist</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Date:</label>
            <input type="date" name="date" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Time:</label>
            <input type="time" name="time" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Confirm Appointment</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
